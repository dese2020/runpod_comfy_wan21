name: ci

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona el c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login a Docker Hub (usa secrets/vars del repo)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      # 3Ô∏è‚É£ Configura Buildx con Docker Cloud
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: cloud
          driver-opts: |
            cloud-org=dese251            # ‚ö†Ô∏è tu organizaci√≥n o usuario Docker Cloud
            cloud-builder=asd            # ‚ö†Ô∏è el nombre del builder cloud que creaste

      # 4Ô∏è‚É£ Construye y publica la imagen
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .                    # carpeta del Dockerfile
          file: ./Dockerfile            # ruta al Dockerfile
          push: true                    # üî• hace que suba la imagen
          tags: ${{ vars.DOCKER_USER }}/docker-build-cloud-demo:latest
